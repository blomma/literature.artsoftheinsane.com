<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Mikael Hultgren" />

        <script>
            let text =
                "[" +
                '{ "quoteFirst":"Apologies, a quote has not yet been unearthed for the current time, instead, for now, I leave you with this quote from Douglas Adams.\\n\\n\\n", "quoteLast":"“Time is an illusion. Lunchtime doubly so.”", "title":"The Hitchhiker\'s Guide to the Galaxy", "author":"Douglas Adams" }' +
                "]";

            async function init() {
                // const date = new Date("Tue Nov 16 2021 03:45:00");
                const date = new Date();
                const hour = `${date.getHours()}`.padStart(2, "0");
                const minute = `${date.getMinutes()}`.padStart(2, "0");

                const time = hour + "_" + minute;

                var lit_json = await fetch("quotes/" + time + ".json")
                    .then((response) => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            return JSON.parse(text);
                        }
                    })
                    .catch((e) => console.log(e));

                var lit_json_single =
                    lit_json[Math.floor(Math.random() * lit_json.length)];

                try {
                    var quote = document.getElementById("quote");

                    quoteFragments(lit_json_single.quoteFirst, quote);

                    if (lit_json_single.quoteTime) {
                        var em = document.createElement("em");
                        em.innerText = lit_json_single.quoteTime;
                        quote.appendChild(em);
                    }

                    if (lit_json_single.quoteLast) {
                        quoteFragments(lit_json_single.quoteLast, quote);
                    }

                    var cite = document.getElementById("cite");
                    cite.appendChild(document.createTextNode("-"));

                    var cite_title = document.createElement("span");
                    cite_title.className = "title";
                    cite_title.innerText = lit_json_single.title;

                    var cite_author = document.createElement("span");
                    cite_author.className = "author";
                    cite_author.innerText = lit_json_single.author;

                    if (lit_json_single.gutenbergReference) {
                        var link = document.createElement("a");
                        link.href = `https://www.gutenberg.org/ebooks/${lit_json_single.gutenbergReference}`;

                        link.appendChild(cite_title);
                        link.appendChild(document.createTextNode(","));
                        link.appendChild(cite_author);

                        cite.appendChild(link);
                    } else {
                        cite.appendChild(cite_title);
                        cite.appendChild(document.createTextNode(","));
                        cite.appendChild(cite_author);
                    }
                } catch (e) {
                    console.log(e);
                }
            }

            const quoteFragments = (quote, node) => {
                return quote.split("\n").map((value, index, array) => {
                    node.appendChild(document.createTextNode(value));

                    const renderBreak =
                        array.length - 1 !== index || quote.endsWith("\n");

                    if (renderBreak) {
                        node.appendChild(document.createElement("br"));
                    }
                });
            };
        </script>

        <link rel="shortcut icon" href="/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <title>Time waits for everyone</title>
        <link rel="stylesheet" crossorigin="" href="/style.css" />
    </head>
    <body onload="init()">
        <div id="root">
            <main>
                <div class="styledQuoteContainer">
                    <blockquote id="quote"></blockquote>
                </div>
                <div class="styledCiteContainer">
                    <cite id="cite"></cite>
                </div>
            </main>
            <div class="styledFooterContainer">
                <footer>

    </body>
</html>
